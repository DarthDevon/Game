<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RoboKiller</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; color: white; }
    #menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; align-items: center; justify-content: center; }
    #playButton { pointer-events: auto; padding: 20px 40px; font-size: 24px; cursor: pointer; }
    #hud { position: absolute; bottom: 20px; left: 20px; pointer-events: none; }
    #ammo { position: absolute; bottom: 20px; right: 20px; pointer-events: none; }
    #wave { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="ui">
    <div id="menu"><button id="playButton">Play</button></div>
    <div id="wave"></div>
    <div id="hud">Health: <span id="health">100</span></div>
    <div id="ammo">Ammo: <span id="ammoCount">12/36</span></div>
  </div>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
